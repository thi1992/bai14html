<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bài 14 thực hành về form</title>
</head>
<body>
	<fieldset>
		<legend>Đăng ký thành viên</legend>
	<form action="" method="">
		<label for="fullname">Họ và Tên:</label>
		<input type="text" name="" id="fullname" value="" placeholder="Tên của bạn">
		<br/>
		<br/>
		<label for="Emailadress">Email</label>
		<input type="text" name="" id="Emailadress" value="" placeholder="Email của bạn">
		<br/>
		<br/>
		<label for="Pass">Mật khẩu</label>
		<input type="password" name="" id="Pass" value="" placeholder="Mật khẩu đăng nhập">
		<br/>
		<br/>
		<label for="phone">Số điện thoại</label>
		<input type="number" name="" id="phone" value="" placeholder="SDT của bạn">
		<br/>
		<br/>
		<label for="gender">Giới tính</label>
			<label>
				<input type="radio" name="gender">/ Nam
			</label>
			<label>
				<input type="radio" name="gender">/ Nữ
			</label>
		<br/>
		<br/>
		<label for="fav">Sở thích</label>
			<label>
				<input type="checkbox" name="fav">Bóng đá
			</label>
			<label>
				<input type="checkbox" name="fav">Cầu lông
			</label>
			<label>
				<input type="checkbox" name="fav">Bơi lội
			</label>
			<label>
				<input type="checkbox" name="fav">Đọc sách
			</label>
		<br/>
		<br/>
		<label for="Birth">Ngày sinh</label>
		<input type="date" name="" id="Birth" value="">
		<br/>
		<br/>
		<label>Tỉnh thành</label>
		<select name="province">
			<option value="1">Hà Nội</option>
			<option value="1">HCM</option>
			<option value="1">Thái Nguyên</option>
			<option value="1" selected>Vĩnh Phúc</option>
		</select>
		<br/>
		<br/>
		<label for="fileinput">File đính kèm</label>
		<input type="file" name="" id="fileinput" value="">
		<br/>
		<br/>
		<label>Mô tả bản thân</label>
		<textarea rows="3" cols="60" placeholder="Mô tả ngắn gọn bản thân"></textarea>






		<br/>
		<br/>
		<br/>
		<button>Đăng ký</button>
		<button type="reset">Làm lại</button>
	</form>
	</fieldset>
</body>
</html>
